<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
            <title>
                Registro
            </title>
        <body>
            <div class="container">
                <div><h1>Registro de usuarios</h1></div>
            <!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
    iniciar
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario de registro</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formluario" class="form-horizontal" role="form">
            <div class="form-group">
                <label form="tipoDocumento" class="form-label">Tipo de documento</label>
                <select name="tipoDocumento" id="tipoDocumento"  class="form-select">
                  <option >seleccione</option>
                    <option value="1"  >Cédula Ciudadania</option>
                    <option value="2" >Tarjeta de identidad</option>
                    <option value="3" >Pasaporte</option>
                    <option value="4" >Cédula de extranjeria</option>
                    </select>
                    <label form="numerodocumento" class="form-label">Número Documento</label>
                    <input type="number" class="form-control" id="numerodocumento" name="numerodocumento" required>
                    <label form="Nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="Nombres" name="Nombres"  required>
                    <label form="Apellidos" class="form-label" >Apellidos</label>
                    <input type="text" class="form-control" id="Apellidos" name="Apellidos"  required>
                    <label form="Telefono" class="form-label" >Teléfono</label>
                    <input type="number" class="form-control" id="Telefono" name="Telefono" required>
                    <label form="Correo" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="Correo" name="correo" required>
                    <label form="linkedin">Dirección linkedin</label>
                    <input type="text" class="form-control" id="Linkelin" name="linkedin" required>
                    <label form="github" class="form-label" >Usuario Github</label>
                    <input type="text" class="form-control" id="Github" name="github" required>
               </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancelar</button>
          <button type="submit" class="btn btn-primary" id="Guardar">Guardar</button>
        </div>
      </form>
      </div>
      <div id="Tabla">
      </div>
    </div>
  </div>
</div>  
</div>     
</body>
<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../dist/index.js"></script>
<script type="module" src="../dist/class/api.js"></script>
</head>
</html>
